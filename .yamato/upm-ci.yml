editors:
  - version: 2018.3
platforms:
  - name: win
    type: Unity::VM
    image: sdet/gamecode_win10:stable
    flavor: m1.large
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
---
{% for editor in editors %}
{% for platform in platforms %}
{{ platform.name }}_{{ editor.version }}:
  name : Build and Test version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - git submodule update --init --recursive
      {% if platform.name == 'win' %}
      - build.cmd
      {% else %}
      - ./build.sh
      {% endif %}
      - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
      - upm-ci package pack --package-path build/install/com.unity.formats.alembic
      - upm-ci package test --unity-version {{ editor.version }} --package-path build/install/com.unity.formats.alembic
  triggers:
    branches:
       only:
         - "/.*/"
       except:
         - master
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
{% endfor %}
{% endfor %}

run_preview_verified_staging:
  name: Preview and Verified Packages to Staging
  agent:
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: m1.large
    name: Runner
  commands:
    # Install ci tools dependencies
    - git clone --single-branch --branch feat/PAI-434-template-test git@gitlab.cds.internal.unity3d.com:upm-packages/project-templates/upm-template-utils.git
    - npm install upm-template-utils
    - node upm-template-utils/index.js template publish
  triggers:
    tags:
      only:
        - /^(v|V)[0-9].[0-9].[0-9]/
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    Package.zip:
      paths:
        - "upm-ci~/package/*.tgz"
  dependencies:
  {% for editor in editors %}
  {% for platform in platforms %}
    - .yamato/upm-ci.yml#{{ platform.name }}_{{ editor.version }}
  {% endfor %}  
  {% endfor %}
